<!-- Updated task_list.html with additional buttons -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">ToDo List</h1>
        <ul class="list-group">
            {% for task in tasks %}
                <li class="list-group-item">
                    {{ task.title }}
                    <a href="{% url 'complete_task' task.id %}" class="btn btn-sm btn-primary float-right">Complete</a>
                </li>
            {% endfor %}
        </ul>
        <form class="mt-3" method="post" action="{% url 'add_task' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">New Task:</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <button type="submit" class="btn btn-success">Add Task</button>
        </form>
        <div class="mt-3">
            <form method="post" action="#">
                {% csrf_token %}
                <button type="submit" class="btn btn-warning" name="clear_all">Clear All</button>
                <button type="submit" class="btn btn-info" name="save_all">Save All</button>
                <button type="submit" class="btn btn-success" name="mark_all_done">Mark All as Done</button>
            </form>
        </div>
    </div>
</body>
</html>
